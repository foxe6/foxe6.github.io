<script>
var pathname = window.location.pathname.replace("index.html", "");
if (pathname[pathname.length-1] !== "/") {
    pathname += "/";
}
var pathname_index = pathname.indexOf("/",1);
var server_name = pathname.substr(1, pathname_index-1);
if (server_name === "root" || !server_name) {
    server_name = "";
}
else {
    server_name += ".";
}
pathname = pathname.substr(pathname_index);
if (pathname[pathname.length-1] === "/") {
    pathname = pathname.substr(0, pathname.length-1);
}
var href = "http://"+(server_name)+"foxe6.kozow.com"+pathname+window.location.search;
console.log(href);
window.location.href = href;
</script>
